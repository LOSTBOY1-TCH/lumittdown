<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - TikTok Video Downloader</title>
    <meta name="description" content="Download TikTok videos in HD quality without watermarks. Extract audio, get original videos, and enjoy fast, secure downloads with Lumina TikTok Downloader.">
    <link rel="icon" type="image/png" href="tt.png">
    <link rel="apple-touch-icon" href="tt.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 50%, #ff0844 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Red neon glow background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255, 8, 68, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 177, 153, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(255, 0, 100, 0.15) 0%, transparent 50%);
            animation: redGlow 6s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes redGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 8, 68, 0.5);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 8, 68, 0.8);
        }

        .tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 8, 68, 0.5);
        }

        .description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 8, 68, 0.2), 
                        0 0 40px rgba(255, 8, 68, 0.1);
        }

        .input-section {
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            border-color: rgba(255, 8, 68, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 8, 68, 0.3);
        }

        .video-preview {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 8, 68, 0.2);
        }

        .preview-content {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .video-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 8, 68, 0.3);
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-author {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .download-buttons {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 8, 68, 0.4);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 8, 68, 0.3), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            background: rgba(255, 8, 68, 0.2);
            border-color: rgba(255, 8, 68, 0.6);
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(255, 8, 68, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-container {
            display: none;
            text-align: center;
            padding: 1.5rem 0;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            margin: 0 auto 1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff0844;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .error-message {
            display: none;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ffb3b3;
            padding: 0.875rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .success-message {
            display: none;
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.4);
            color: #9ae6b4;
            padding: 0.875rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;

        .social-link:hover {
            background: rgba(255, 8, 68, 0.2);

            transform: translateY(-1px);

        }

        .social-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .main-card {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .preview-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        // Global variables
        let currentVideoData = null;
        let isProcessing = false;

        // DOM elements
        const urlInput = document.getElementById('tiktokUrl');
        const loadingContainer = document.getElementById('loadingContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const videoPreview = document.getElementById('videoPreview');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Enter key support
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isProcessing) {
                    initiateDownload('no_watermark');
                }
            });

            // Input validation and preview
            urlInput.addEventListener('input', function() {
                hideMessages();
                const url = this.value.trim();
                if (url && isValidTikTokUrl(url)) {
                    fetchVideoPreview(url);
                } else {
                    hideVideoPreview();
                }
            });
        }

        async function fetchVideoPreview(url) {
            try {
                const response = await fetch(`/api/video-info?url=${encodeURIComponent(url)}`);
                const result = await response.json();

                if (result.success && result.data) {
                    displayVideoPreview(result.data);
                    currentVideoData = result.data;
                }
            } catch (error) {
                console.log('Preview fetch failed:', error);
                hideVideoPreview();
            }
        }

        function displayVideoPreview(videoData) {
            const thumbnail = document.getElementById('videoThumbnail');
            const title = document.getElementById('videoTitle');
            const author = document.getElementById('videoAuthor');

            // Set video data with fallbacks
            thumbnail.src = videoData.thumbnail || '/placeholder.svg?height=60&width=60&text=Video';
            title.textContent = videoData.title || 'TikTok Video';
            author.textContent = `@${videoData.author || 'unknown'}`;

            showVideoPreview();
        }

        async function initiateDownload(downloadType) {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a TikTok URL');
                return;
            }

            if (!isValidTikTokUrl(url)) {
                showError('Please enter a valid TikTok URL');
                return;
            }

            if (isProcessing) return;

            try {
                isProcessing = true;
                showLoading();
                hideMessages();
                disableButtons();

                let videoData = currentVideoData;
                
                if (!videoData) {
                    const response = await fetch(`/api/video-info?url=${encodeURIComponent(url)}`);
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        videoData = result.data;
                        currentVideoData = videoData;
                    } else {
                        throw new Error(result.error || 'Failed to fetch video data');
                    }
                }

                if (videoData) {
                    await downloadFile(videoData, downloadType);
                    showSuccess('Download started! Check your downloads folder.');
                } else {
                    throw new Error('No video data available');
                }
            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to process the video. Please try a different URL or try again later.');
            } finally {
                isProcessing = false;
                hideLoading();
                enableButtons();
            }
        }

        async function downloadFile(videoData, downloadType) {
            const downloadConfig = getDownloadConfig(downloadType, videoData);
            
            if (!downloadConfig.url) {
                throw new Error('Download link not available for this option');
            }

            try {
                // Create a proper filename
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `lumina_tiktok_${timestamp}.${downloadConfig.extension}`;
                
                // Use our server's download proxy
                const downloadUrl = `/api/download?url=${encodeURIComponent(downloadConfig.url)}&filename=${encodeURIComponent(filename)}`;
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (error) {
                console.error('Download failed:', error);
                throw new Error('Download failed. Please try again.');
            }
        }

        function getDownloadConfig(type, data) {
            const configs = {
                'no_watermark': {
                    url: data.downloads?.hd || data.downloads?.sd,
                    extension: 'mp4'
                },
                'mp3': {
                    url: data.downloads?.audio,
                    extension: 'mp3'
                },
                'with_watermark': {
                    url: data.downloads?.watermark || data.downloads?.sd,
                    extension: 'mp4'
                }
            };

            return configs[type] || configs['no_watermark'];
        }

        function isValidTikTokUrl(url) {
            const patterns = [
                /^https?:\/\/(www\.)?tiktok\.com\/@[\w.-]+\/video\/\d+/,
                /^https?:\/\/vm\.tiktok\.com\/[\w]+/,
                /^https?:\/\/m\.tiktok\.com\/v\/\d+/,
                /^https?:\/\/(www\.)?tiktok\.com\/t\/[\w]+/,
                /^https?:\/\/vt\.tiktok\.com\/[\w]+/
            ];
            
            return patterns.some(pattern => pattern.test(url));
        }

        // UI State Management
        function showLoading() {
            loadingContainer.style.display = 'block';
        }

        function hideLoading() {
            loadingContainer.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                hideMessages();
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                hideMessages();
            }, 3000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showVideoPreview() {
            videoPreview.style.display = 'block';
        }

        function hideVideoPreview() {
            videoPreview.style.display = 'none';
        }

        function disableButtons() {
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.disabled = true;
            });
        }

        function enableButtons() {
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.disabled = false;
            });
        }
    </script>
